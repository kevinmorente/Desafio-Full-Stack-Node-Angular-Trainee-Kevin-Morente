<div class="containerNew">
<form class="container" [formGroup]="usersForms">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your Name</label>
        <input [id]="1" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input [id]="2" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input [id]="3" type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="mb-3">
        <button (click)="sendFormUsers()" type="submit" class="btn btn-primary">Click to Register</button>
    </div>
</form>
</div>
